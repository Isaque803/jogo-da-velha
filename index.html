<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="interactivity.js"></script>
</head>
<body>
    <header>
        <img id="symbol" src="o.png">
    </header>

    <section>
        <div id="blocks">
            <div class="item" onclick="addSymbolsBoard(0)"><img src="" id="block0"></div>
            <div class="item" onclick="addSymbolsBoard(1)"><img src="" id="block1"></div>
            <div class="item" onclick="addSymbolsBoard(2)"><img src="" id="block2"></div>
            <div class="item" onclick="addSymbolsBoard(3)"><img src="" id="block3"></div>
            <div class="item" onclick="addSymbolsBoard(4)"><img src="" id="block4"></div>
            <div class="item" onclick="addSymbolsBoard(5)"><img src="" id="block5"></div>
            <div class="item" onclick="addSymbolsBoard(6)"><img src="" id="block6"></div>
            <div class="item" onclick="addSymbolsBoard(7)"><img src="" id="block7"></div>
            <div class="item" onclick="addSymbolsBoard(8)"><img src="" id="block8"></div>
        </div>
        <button onclick="resetGame()">Reset</button>
    </section>
</body>
</html>
